<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Menu</title>
<link rel="stylesheet" href="/stylesheet.css" />
<style>
  :root {
    --accent-color: var(--accent-color); 
    --background-color: var(--background-color); 
  }

  body {
    margin: 0;
    font-family: KBH Tekst, sans-serif;
    overflow-x: hidden; /* prevent horizontal scroll */
  }

  /* Burger menu overlay container */
  .menu-container {
    position: fixed;
    top: 0;
    left: -100%; /* hidden offscreen */
    width: 100%;
    height: 100%;
    background-color: var(--accent-color);
    z-index: 1000;
    display: flex;
    flex-direction: column;
    transition: left 0.4s ease;
  }

  .menu-container.active {
    left: 0; /* slide in */
  }

  /* Hero image */
  .menu-hero {
    flex: 1;
    background-image: url('/logo\ images/main\ logo\ mobile.png'); /* replace with your hero image */
    background-size: cover;
    background-position: center;
  }

  /* Buttons container */
  .menu-buttons {
    padding: 2rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .menu-btn {
    display: block;
    padding: 1rem;
    background-color: var(--background-color);
    color: var(--accent-color);
    text-align: center;
    text-decoration: none;
    font-weight: bold;
    border-radius: 6px;
    font-size: 1.2rem;
    text-transform: uppercase;
  }

  /* Close button (optional X at top-left) */
  .menu-close {
    position: absolute;
    top: 1rem;
    left: 1rem;
    font-size: 2rem;
    color: var(--background-color);
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- Trigger button (burger) -->
<div class="menu-icon" id="burger">
  <div></div><div></div><div></div>
</div>

<!-- Menu panel -->
<div class="menu-container" id="menuPanel">
  <div class="menu-close" id="menuClose">Ã—</div>
  <div class="menu-hero"></div>
  <div class="menu-buttons">
    <a href="/MOBILE-Events.html" class="menu-btn">Events</a>
    <a href="/MOBILE-Schedule.html" class="menu-btn">My Picks</a>
  </div>
</div>

<script>
const burger = document.getElementById('burger');
const menu = document.getElementById('menuPanel');
const closeBtn = document.getElementById('menuClose');

// Open menu
burger.addEventListener('click', () => {
  menu.classList.add('active');
});

// Close menu
closeBtn.addEventListener('click', () => {
  menu.classList.remove('active');
});

// Optional: close when clicking outside menu
menu.addEventListener('click', (e) => {
  if(e.target === menu) menu.classList.remove('active');
});
</script>

</body>
</html>
