<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Events</title>
</head>
<header class="event-header-box">
  <!-- will change it to logo img later -->
    <a href="index.html"><img src="/logo images/sub logo info.png" alt="sub logo"></a>
  </header>

<body>
<main>
  <aside>
      <section class="map">
        <h2 class="event-head">Find my location</h2>
        <a href="/map.html">
          <img class="you-are-here" src="/map/here icon.png" alt="You are here" />
          <img class="map-small"src="/map/map small.png" alt="Map showing location">
          
        </a> 
      </section>

      <section class="qr-section">
        <h2 class="event-head">Not sure where to go?</h2>
        <div class="qr-box">
          <p class="qr-head-text">Scan the QR code & get your mobile guide</p>
          <div class="qr-flexbox">
             <a href="/MOBILE-Events.html"><img class="test-QR" img src="/map/testQR.png" alt="QR code">  </a>
          <ul class="qr-check-list">
            <li><i class="fa fa-check check"></i>All events at a glance</li>
            <li><i class="fa fa-check check"></i>Get full event details</li>
            <li><i class="fa fa-check check"></i>Plan your day</li>
          </ul>
          </div>
        </div>
      </section>
    </aside>

    <section class="schedule">
      <nav class="tabs">
        <button class="active">27 January</button>
        <button>28 January</button>
        <button>29 January</button>
        <button>30 January</button>
      </nav>
      <!-- Events List  - this is how we will populate the events please add correct relevant information -->
      <div class="events-padding-top">
        <p><span class="circle-text">&#9679;</span> no guest request required</p>
      </div>
      <div class="events">
            <!-- all contents are in JS  -->
        </div>
      <div class="events-padding-bottom"></div>
    </section>

    <!-- Event Detail Modal this is how the content of each event card will be organised-->
    <div class="event-modal" id="eventModal">
    <div class="event-modal-content">
        <button class="close-btn" id="closeModal">&times;</button>
        <div class="modal-body">
        <div class="modal-image">
            <img src="" alt="Event image">
        </div>
        <div class="modal-info">
            <p class="type"></p>
            <h2 class="title"></h2>
            <p class="datetime"></p>
            <p class="hosted">Hosted by <span></span></p>
            <p class="venue">Venue: <a href="map.html"></a></p>
            <p class="description"></p>
            <p class="note"></p>
        </div>
        </div>
    </div>
    </div>

  </main>


<footer class="sticky-footer">
    <button class="back-btn-main" onclick="history.back()"><img src="/logo images/back.svg" class="back-icon" width="80" height="80" alt="back icon"></button>
    <h1><a href="index.html">HOME > </a></h1>  <h1><a class="active">EVENTS</a></h1>
</footer>

<!-- created a separate js file -->
<script type="module" src="events.js"></script>

</body>
</html>
